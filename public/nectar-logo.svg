<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdcca6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a07b32;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
        <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="100" fill="#292929" />
  
  <!-- Abstract Honey/Nectar Drop / Hexagon Shape -->
  <path d="M256 120 L370 190 V320 L256 390 L142 320 V190 Z" fill="none" stroke="url(#goldGradient)" stroke-width="20" />
  
  <path d="M256 160 L330 205 V295 L256 340 L182 295 V205 Z" fill="url(#goldGradient)" filter="url(#glow)" opacity="0.9" />
  
  <!-- Drip effect -->
  <path d="M256 340 V420" stroke="url(#goldGradient)" stroke-width="15" stroke-linecap="round" />
  <circle cx="256" cy="435" r="12" fill="#a07b32" />
</svg>
